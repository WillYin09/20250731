edition: 3.0.0
name: nextjs-app-on-fc

resources:
  nextjs-app:
    component: devsapp-nextjs  # 使用短横线格式避免 / 字符错误
    props:
      region: cn-hangzhou
      description: My Next.js App
      src:
        src: ./
        exclude:
          - .git
          - .env
          - .s
          - .s.yml
          - node_modules
      function:
        instanceType: e1
        memorySize: 1024
        timeout: 60
        runtime: custom-container
      customDomains:
        - domainName: auto
          protocol: HTTP 